<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tato & Nando - Login</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Cabeçalho Fixo -->
    <header>
        <div class="logo">Tato & Nando</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="login.html">Login</a></li> 
            </ul>
        </nav>
    </header>

    <!-- Seção de Login -->
    <section class="acesso-restrito">
        <div class="container">
            <h2>Login</h2>
            <p>Por favor, insira suas credenciais para acessar a área restrita.</p>
            <form id="login-form" action="area-restrita.html" method="POST">
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
        </div>
    </section>

    <!-- Rodapé  -->
    <footer id="contato">
        <div class="footer-content">
            <div class="footer-section contact">
                <h3>Contato</h3>
                <p>Tato - WhatsApp: (67) 9 9335-5304</p> 
                <p>Nando - WhatsApp: (67) 9 9232-0759</p>
                <div class="socials">
                    <a href="https://www.instagram.com/tatoenando/"><img src="icons/instagram-icon.png" alt="Instagram"></a>
                    <a href="https://www.youtube.com/@tatoenando"><img src="icons/youtube-icon.png" alt="YouTube"></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Tato & Nando | Todos os direitos reservados</p>
        </div>
    </footer>

</body>
</html>
