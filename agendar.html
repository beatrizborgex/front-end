<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tato & Nando - Agendar Show</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Cabeçalho Fixo -->
    <header>
        <div class="logo">Tato & Nando</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="login.html">Login</a></li> 
            </ul>
        </nav>
    </header>

    <!-- Seção de Agendamento -->
    <section class="agendamento">
        <div class="container">
            <h2>Solicitar Agendamento de Show</h2>
            <form id="agendar-form" action="submit.html" method="POST">
                <div class="form-group">
                    <label for="nome">Nome do Contratante</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
                </div>
                <div class="form-group">
                    <label for="contato">Contato (Telefone ou E-mail)</label>
                    <input type="text" id="contato" name="contato" placeholder="Telefone ou E-mail" required>
                </div>
                <div class="form-group">
                    <label for="local">Local do Evento</label>
                    <input type="text" id="local" name="local" placeholder="Local do Evento" required>
                </div>
                <div class="form-group">
                    <label for="data">Data do Evento</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <button type="submit" class="submit-btn">Enviar Solicitação</button>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <footer id="contato">
        <div class="footer-content">
            <div class="footer-section contact">
                <h3>Contato</h3>
                <p>Tato - WhatsApp: (67) 9 9335-5304</p> 
                <p>Nando - WhatsApp: (67) 9 9232-0759</p>
                <div class="socials">
                    <a href="https://www.instagram.com/tatoenando/"><img src="icons/instagram-icon.png" alt="Instagram"></a>
                    <a href="https://www.youtube.com/@tatoenando"><img src="icons/youtube-icon.png" alt="YouTube"></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Tato & Nando | Todos os direitos reservados</p>
        </div>
    </footer>

    <script>
        document.getElementById('agendar-form').addEventListener('submit', function(event) {
            const nome = document.getElementById('nome').value;
            const contato = document.getElementById('contato').value;
            const local = document.getElementById('local').value;
            const data = document.getElementById('data').value;

            if (!nome || !contato || !local || !data) {
                event.preventDefault(); 
                alert('Por favor, preencha todos os campos obrigatórios!');
            }
        });
    </script>
</body>
</html>
